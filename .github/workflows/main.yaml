name: Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: package.json
      - run: npm run build
      - run: npm test
      - uses: actions/upload-artifact@v4
        with:
          path: |
            dist/
            stats.html
          if-no-files-found: error
  deploy:
    name: Deploy
    needs:
      - build-and-test
    uses: ./.github/workflows/deploy.yaml
