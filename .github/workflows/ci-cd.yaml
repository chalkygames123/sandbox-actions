name: CI/CD

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: package.json
      - id: determine-environment
        run: echo "environment=${{ github.ref_name == github.event.repository.default_branch && 'production' || 'preview' }}" >> $GITHUB_OUTPUT
      - run: npm ci
      - run: npm run check
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ steps.determine-environment.outputs.environment }}-${{ github.run_id }}
          path: |
            dist/
            stats.html
          if-no-files-found: error
  deploy:
    name: Deploy
    permissions:
      contents: read
      deployments: write
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.build.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: dist
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: 3
