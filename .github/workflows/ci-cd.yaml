name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force-deploy:
        default: false
        description: 'Force deployment'
        type: boolean

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}

jobs:
  prepare:
    name: Prepare
    permissions:
      contents: read
      pull-requests: read # required in private repositories by dorny/paths-filter
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ github.ref_name == github.event.repository.default_branch && 'production' || 'preview' }}
      node-modules-cache-path: '**/node_modules/'
      node-modules-cache-key: ${{ steps.set-node-modules-cache-key.outputs.node-modules-cache-key }}
      src-changed: ${{ steps.filter.outputs.src }}
      workflows-changed: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4

      - id: set-node-modules-cache-key
        name: Set node_modules cache key
        run: echo "node-modules-cache-key=node-modules-cache-$RUNNER_OS-${{ hashFiles('**/package-lock.json') }}" >> "$GITHUB_OUTPUT"

      - id: filter
        if: inputs.force-deploy == false
        uses: dorny/paths-filter@v3
        with:
          filters: |
            src:
              - functions/**
              - public/**
              - astro.config.js
              - src/**
              - package-lock.json
              - package.json
              - tsconfig.json
            workflows:
              - .github/workflows/deploy.yaml
    timeout-minutes: 5

  check:
    name: Check
    needs:
      - prepare
    uses: ./.github/workflows/check.yaml
    with:
      node-modules-cache-path: ${{ needs.prepare.outputs.node-modules-cache-path }}
      node-modules-cache-key: ${{ needs.prepare.outputs.node-modules-cache-key }}
    secrets: inherit

  build:
    name: Build
    needs:
      - prepare
      - check
    uses: ./.github/workflows/build.yaml
    with:
      node-modules-cache-path: ${{ needs.prepare.outputs.node-modules-cache-path }}
      node-modules-cache-key: ${{ needs.prepare.outputs.node-modules-cache-key }}
    secrets: inherit

  deploy:
    name: Deploy
    permissions:
      actions: write # required in private repositories by unlike-ltd/github-actions-cloudflare-pages
      contents: write
      deployments: write # required by unlike-ltd/github-actions-cloudflare-pages
      pull-requests: write # required by unlike-ltd/github-actions-cloudflare-pages
    needs:
      - prepare
      - build
    if: inputs.force-deploy || needs.prepare.outputs.src-changed == 'true' || needs.prepare.outputs.workflows-changed == 'true'
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: ${{ needs.prepare.outputs.environment }}
      build-artifact-name: ${{ needs.build.outputs.build-artifact-name }}
      build-artifact-download-path: ${{ needs.build.outputs.build-artifact-download-path }}
    secrets: inherit
