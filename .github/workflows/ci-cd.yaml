name: CI/CD

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - main

env:
  ARTIFACT_NAME: artifact-${{ env.ENVIRONMENT }}-${{ github.run_id }}
  ENVIRONMENT: ${{ github.ref_name == github.event.repository.default_branch && 'production' || 'preview' }}

defaults:
  run:
    shell: bash

jobs:
  building:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: package.json
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            dist/
            stats.html
          if-no-files-found: error
  deployment:
    name: Deployment
    needs:
      - building
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == github.event.repository.default_branch && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/download-artifact@v4
      - id: deploy
        run: |
          echo "Deploying $(echo "${(j:, :)${(f)$(ls $ARTIFACT_NAME)}}" | sed -E 's/(.*), /\1 and /') to $ENVIRONMENT"
          echo "deployment-url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"
        env:
          DEPLOYMENT_URL: ${{ env.ENVIRONMENT == 'production' && 'https://example.com' || 'https://preview.example.com' }}
