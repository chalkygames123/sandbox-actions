name: CI/CD

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-environment.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        timeout-minutes: 0.25
        with:
          cache: npm
          node-version-file: package.json
      - id: determine-environment
        run: echo "environment=${{ github.ref_name == github.event.repository.default_branch && 'production' || 'preview' }}" >> "$GITHUB_OUTPUT"
      - run: npm ci
      - uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-dependencies-${{ github.run_number }}-${{ github.run_attempt }}
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ steps.determine-environment.outputs.environment }}-${{ github.run_id }}
          path: |
            dist/
            stats.html
          if-no-files-found: error
    timeout-minutes: 5
  deploy:
    name: Deploy
    permissions:
      actions: read # required in private repositories
      contents: read
      deployments: write
      pull-requests: write
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-dependencies-${{ github.run_number }}-${{ github.run_attempt }}
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - id: pages
        uses: unlike-ltd/github-actions-cloudflare-pages@8c09c46bd39321b4aa3784852491d9e4f09e1566 # v1.2.0
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare-project-name: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          directory: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-environment: ${{ needs.build.outputs.environment }}
    timeout-minutes: 5
