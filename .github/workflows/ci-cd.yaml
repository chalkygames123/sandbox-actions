name: CI/CD

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      environment: ${{ matrix.environment }}
  deploy:
    name: Deploy
    needs:
      - build
    strategy:
      matrix:
        environment:
          - production
      fail-fast: true
    uses: ./.github/workflows/deployment.yaml
    with:
      environment: ${{ matrix.environment }}
