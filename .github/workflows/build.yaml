name: Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      node-modules-cache-path:
        required: true
        type: string
      node-modules-cache-key:
        required: true
        type: string
    outputs:
      build-artifact-name:
        description: The name of the build artifact
        value: ${{ jobs.build.outputs.build-artifact-name }}
      build-artifact-download-dir:
        description: The directory where the build artifact is downloaded
        value: dist/

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    outputs:
      build-artifact-name: ${{ steps.set-build-artifact-name.outputs.build-artifact-name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        timeout-minutes: 1
        with:
          cache: npm
          node-version-file: package.json

      - id: cache
        uses: actions/cache@v4
        with:
          path: ${{ inputs.node-modules-cache-path }}
          key: ${{ inputs.node-modules-cache-key }}

      - if: steps.cache.outputs.cache-hit == false
        run: npm ci

      - run: npm run build

      - id: set-build-artifact-name
        name: Set build artifact name
        run: echo "build-artifact-name=run-$GITHUB_RUN_ID-$ENVIRONMENT-build-artifact" >> "$GITHUB_OUTPUT"
        env:
          ENVIRONMENT: ${{ inputs.environment }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-build-artifact-name.outputs.build-artifact-name }}
          path: dist/
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: run-${{ github.run_id }}-${{ inputs.environment }}-stats-artifact
          path: stats.html
          if-no-files-found: error
    timeout-minutes: 5
