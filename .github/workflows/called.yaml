name: Called Workflow

on:
  workflow_call:
    inputs:
      input1:
        type: string

env:
  INPUT1: ${{ inputs.input1 }}

jobs:
  called-job1:
    name: '$INPUT1'
    runs-on: ubuntu-latest
    env:
      INPUT1: ${{ inputs.input1 }}
    steps:
      - name: Output `input1` value
        run: echo input1 value is "$INPUT1"
